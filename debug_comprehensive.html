<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-area { width: 100%; height: 400px; border: 2px solid #007bff; margin: 20px 0; background: #f8f9fa; }
        .debug-info { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; border-radius: 6px; margin: 15px 0; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .error { color: #dc3545; font-weight: bold; }
        .success { color: #28a745; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .info { color: #17a2b8; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Comprehensive Debug Test</h1>
        <div id="debug" class="debug-info"></div>
        <div id="test" class="test-area"></div>
    </div>

    <script type="module">
        import { renderRung } from './js/rungRenderer.js';

        const debugDiv = document.getElementById('debug');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            debugDiv.innerHTML += `<span class="${className}">${logMessage}</span><br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // Test cases to debug
        const testCases = [
            {
                name: 'Simple Contact',
                text: 'XIC(Start)'
            },
            {
                name: 'Contact and Coil',
                text: 'XIC(Start) OTE(Output)'
            },
            {
                name: 'Contact, Timer, Coil',
                text: 'XIC(Start) TON(Timer1, 1000) OTE(Output)'
            },
            {
                name: 'Complex Case',
                text: 'XIC(Start_Button) TON(Timer1, 1000) CTU(Counter1, 500) XIC(Proximity_Sensor) OTE(Motor_Output)'
            }
        ];

        log('üîç Starting comprehensive debug test...', 'info');
        
        // Test 1: Check if module loads
        log('üìÅ Testing module loading...', 'info');
        if (typeof renderRung === 'function') {
            log('‚úÖ renderRung function is available', 'success');
        } else {
            log('‚ùå renderRung function is NOT available', 'error');
            return;
        }

        // Test 2: Check parsing function
        log('üîç Testing parsing function...', 'info');
        try {
            // Try to access the parseLadderLogic function
            const testText = 'XIC(Start) OTE(Output)';
            log(`üìù Testing parse with: "${testText}"`, 'info');
            
            // We'll test this through the renderRung function
        } catch (error) {
            log(`‚ùå Parsing test failed: ${error.message}`, 'error');
        }

        // Test 3: Test each test case
        testCases.forEach((testCase, index) => {
            log(``, 'info');
            log(`üß™ Test Case ${index + 1}: ${testCase.name}`, 'info');
            log(`üìù Text: "${testCase.text}"`, 'info');
            
            try {
                log('üîÑ Attempting to render...', 'info');
                const startTime = performance.now();
                
                const renderer = renderRung(testCase, 'test', 1000, 400);
                const endTime = performance.now();
                
                const renderTime = (endTime - startTime).toFixed(2);
                log(`‚úÖ Render completed in ${renderTime}ms`, 'success');
                
                // Check canvas
                setTimeout(() => {
                    const canvas = document.querySelector('#test canvas');
                    if (canvas) {
                        log(`‚úÖ Canvas created: ${canvas.width}x${canvas.height}`, 'success');
                        
                        const ctx = canvas.getContext('2d');
                        if (ctx) {
                            log('‚úÖ Canvas context available', 'success');
                            
                            // Check for content
                            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            const hasContent = imageData.data.some(pixel => pixel !== 0);
                            
                            if (hasContent) {
                                log('‚úÖ Canvas has content', 'success');
                                
                                // Count non-zero pixels to estimate content
                                const nonZeroPixels = imageData.data.filter(pixel => pixel !== 0).length;
                                log(`üìä Non-zero pixels: ${nonZeroPixels}`, 'info');
                            } else {
                                log('‚ö†Ô∏è Canvas appears to be empty!', 'warning');
                            }
                        } else {
                            log('‚ùå Cannot get canvas context', 'error');
                        }
                    } else {
                        log('‚ùå No canvas found in test area', 'error');
                    }
                    
                    // Check test area contents
                    const testArea = document.getElementById('test');
                    log(`üì¶ Test area children: ${testArea.children.length}`, 'info');
                    
                    if (testArea.children.length > 0) {
                        Array.from(testArea.children).forEach((child, childIndex) => {
                            log(`   Child ${childIndex}: ${child.tagName} ${child.className}`, 'info');
                        });
                    }
                }, 500);
                
            } catch (error) {
                log(`‚ùå Render failed: ${error.message}`, 'error');
                log(`üìã Stack: ${error.stack}`, 'error');
            }
        });

        // Test 4: Check for specific issues
        setTimeout(() => {
            log('', 'info');
            log('üîç Checking for specific issues...', 'info');
            
            // Check if there are any console errors
            log('üìã Check browser console for any JavaScript errors', 'warning');
            
            // Check if the canvas is visible
            const canvas = document.querySelector('#test canvas');
            if (canvas) {
                const rect = canvas.getBoundingClientRect();
                log(`üìê Canvas position: ${rect.left},${rect.top} size: ${rect.width}x${rect.height}`, 'info');
                
                if (rect.width === 0 || rect.height === 0) {
                    log('‚ö†Ô∏è Canvas has zero dimensions!', 'warning');
                }
            }
            
            // Check CSS
            log('üé® Checking CSS styles...', 'info');
            const testArea = document.getElementById('test');
            const computedStyle = window.getComputedStyle(testArea);
            log(`üìè Test area dimensions: ${computedStyle.width} x ${computedStyle.height}`, 'info');
            log(`üé® Test area background: ${computedStyle.backgroundColor}`, 'info');
            
        }, 2000);

        // Test 5: Manual canvas test
        setTimeout(() => {
            log('', 'info');
            log('üé® Manual canvas test...', 'info');
            
            const testArea = document.getElementById('test');
            const manualCanvas = document.createElement('canvas');
            manualCanvas.width = 400;
            manualCanvas.height = 200;
            manualCanvas.style.border = '2px solid red';
            
            const ctx = manualCanvas.getContext('2d');
            ctx.fillStyle = 'blue';
            ctx.fillRect(10, 10, 100, 50);
            ctx.fillStyle = 'red';
            ctx.font = '20px Arial';
            ctx.fillText('Manual Test', 10, 100);
            
            testArea.appendChild(manualCanvas);
            log('‚úÖ Manual canvas test completed - you should see a blue rectangle with red text', 'success');
            
        }, 3000);
    </script>
</body>
</html>
