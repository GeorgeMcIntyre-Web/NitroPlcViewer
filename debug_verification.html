<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Verification Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-area { width: 100%; height: 300px; border: 1px solid #ccc; margin: 20px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Verification Test</h1>
        <div id="status" class="status"></div>
        <div id="test" class="test-area"></div>
    </div>

    <script type="module">
        import { renderRung } from './js/rungRenderer.js';

        const statusDiv = document.getElementById('status');
        
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
        }

        // Test with a complex case that includes all features
        const testCase = {
            id: 'test',
            text: 'XIC(Start) TON(Timer1, 1000) [XIC(Proximity) | XIC(Manual)] OTE(Output)'
        };

        try {
            console.log('üîß Starting debug verification...');
            const renderer = renderRung(testCase, 'test', 800, 300);
            updateStatus('‚úÖ Debug verification successful! All features working correctly.');
            console.log('‚úÖ Debug verification completed successfully');
        } catch (error) {
            console.error('‚ùå Debug verification failed:', error);
            updateStatus(`‚ùå Debug verification failed: ${error.message}`, true);
        }
    </script>
</body>
</html>
